<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Crypto Wallet</title>
</head>
<body>
    <h1>My Mock Crypto Wallet</h1>
    <form method="POST">
        {% for coin, balance in balances.items() %}
            <div>
                <label for="{{ coin }}">{{ coin }} Balance:</label>
                <input type="text" id="{{ coin }}" name="{{ coin }}" value="{{ balance }}">
            </div>
        {% endfor %}
        <button type="submit">Update Balances</button>
    </form>
    <h2>Current Balances:</h2>
    <ul>
        {% for coin, balance in balances.items() %}
            <li>{{ coin }}: {{ balance }}</li>
        {% endfor %}
    </ul>
</body>
</html>
